<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Input Layer -->
  <rect x="10" y="225" width="60" height="50" fill="#e6f3ff" stroke="#333" stroke-width="2"/>
  <text x="40" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Input</text>
  
  <!-- CNN Layers -->
  <rect x="110" y="200" width="60" height="100" fill="#ffcccb" stroke="#333" stroke-width="2"/>
  <text x="140" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Conv2D</text>
  <text x="140" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">32 filters</text>
  <text x="140" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">3x3</text>
  
  <rect x="190" y="225" width="60" height="50" fill="#d3f8d3" stroke="#333" stroke-width="2"/>
  <text x="220" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">BatchNorm</text>
  
  <rect x="270" y="225" width="60" height="50" fill="#ffd700" stroke="#333" stroke-width="2"/>
  <text x="300" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">MaxPool</text>
  <text x="300" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">2x2</text>
  
  <rect x="350" y="200" width="60" height="100" fill="#ffcccb" stroke="#333" stroke-width="2"/>
  <text x="380" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Conv2D</text>
  <text x="380" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">64 filters</text>
  <text x="380" y="265" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">3x3</text>
  
  <rect x="430" y="225" width="60" height="50" fill="#d3f8d3" stroke="#333" stroke-width="2"/>
  <text x="460" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">BatchNorm</text>
  
  <rect x="510" y="225" width="60" height="50" fill="#ffd700" stroke="#333" stroke-width="2"/>
  <text x="540" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">MaxPool</text>
  <text x="540" y="270" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">2x2</text>
  
  <!-- Reshape Layer -->
  <rect x="590" y="225" width="60" height="50" fill="#fff2cc" stroke="#333" stroke-width="2"/>
  <text x="620" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Reshape</text>
  
  <!-- LSTM Layers -->
  <rect x="670" y="200" width="60" height="100" fill="#add8e6" stroke="#333" stroke-width="2"/>
  <text x="700" y="235" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Bi-LSTM</text>
  <text x="700" y="250" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">64 units</text>
  
  <rect x="670" y="320" width="60" height="100" fill="#add8e6" stroke="#333" stroke-width="2"/>
  <text x="700" y="355" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Bi-LSTM</text>
  <text x="700" y="370" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">64 units</text>
  
  <!-- Dense Layers -->
  <rect x="510" y="345" width="60" height="50" fill="#fff2cc" stroke="#333" stroke-width="2"/>
  <text x="540" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Dense</text>
  <text x="540" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">64 units</text>
  
  <rect x="430" y="345" width="60" height="50" fill="#ffa07a" stroke="#333" stroke-width="2"/>
  <text x="460" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Dropout</text>
  <text x="460" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">0.5</text>
  
  <!-- Output Layer -->
  <rect x="350" y="345" width="60" height="50" fill="#fff2cc" stroke="#333" stroke-width="2"/>
  <text x="380" y="375" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Dense</text>
  <text x="380" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Softmax</text>
  
  <!-- Connecting Arrows -->
  <line x1="70" y1="250" x2="110" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="170" y1="250" x2="190" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="250" y1="250" x2="270" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="330" y1="250" x2="350" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="410" y1="250" x2="430" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="490" y1="250" x2="510" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="570" y1="250" x2="590" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="650" y1="250" x2="670" y2="250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="700" y1="300" x2="700" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="670" y1="370" x2="570" y2="370" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="510" y1="370" x2="490" y2="370" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="430" y1="370" x2="410" y2="370" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
