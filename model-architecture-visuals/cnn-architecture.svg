<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Input Layer -->
  <rect x="10" y="175" width="80" height="50" fill="#e6f3ff" stroke="#333" stroke-width="2"/>
  <text x="50" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Input</text>
  
  <!-- Conv1D Layers -->
  <rect x="130" y="150" width="80" height="100" fill="#ffcccb" stroke="#333" stroke-width="2"/>
  <text x="170" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Conv1D</text>
  <text x="170" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">64 filters</text>
  
  <rect x="250" y="150" width="80" height="100" fill="#ffcccb" stroke="#333" stroke-width="2"/>
  <text x="290" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Conv1D</text>
  <text x="290" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">128 filters</text>
  
  <rect x="370" y="150" width="80" height="100" fill="#ffcccb" stroke="#333" stroke-width="2"/>
  <text x="410" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Conv1D</text>
  <text x="410" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">128 filters</text>
  
  <rect x="490" y="150" width="80" height="100" fill="#ffcccb" stroke="#333" stroke-width="2"/>
  <text x="530" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Conv1D</text>
  <text x="530" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">64 filters</text>
  
  <!-- Flatten Layer -->
  <rect x="610" y="175" width="80" height="50" fill="#d3f8d3" stroke="#333" stroke-width="2"/>
  <text x="650" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Flatten</text>
  
  <!-- Dense Layers -->
  <rect x="730" y="150" width="60" height="100" fill="#fff2cc" stroke="#333" stroke-width="2"/>
  <text x="760" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Dense</text>
  <text x="760" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">256</text>
  
  <!-- Output Layer -->
  <rect x="730" y="300" width="60" height="50" fill="#fff2cc" stroke="#333" stroke-width="2"/>
  <text x="760" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Output</text>
  <text x="760" y="345" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">30</text>
  
  <!-- Connecting Arrows -->
  <line x1="90" y1="200" x2="130" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="200" x2="250" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="330" y1="200" x2="370" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y1="200" x2="490" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="570" y1="200" x2="610" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="690" y1="200" x2="730" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="760" y1="250" x2="760" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
</svg>
